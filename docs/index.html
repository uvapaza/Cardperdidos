<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="stilo.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <img src="pattern-background-desktop.svg" alt="" class="img" >

  <div class="content_card">
    <div class="card">
        <img src="illustration-hero.svg" alt="" class="img_card">
      
      <article class="section">
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          
        <div class="plan_box">
          <img src="icon-music.svg" alt="">
              <div class="anulaplan">
                <p>Annual Plan</p>
                <span>$59.99/year</span>
              </div>
          <div class="linck"><a href="#" > Change</a></div>
        </div>

        <button class="btn_section">
          Proceed to Payment
        </button>
        <div class="linckto"><a href="#" id="link"> Cancel Order</a></div>
      </article>
      
    </div>  
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
